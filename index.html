<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylle.css">
    <title>Flex form</title>
</head>
<body>
    <div class="container">
    <header class="header-container">
        <h1>Create an account</h1>
        <p>We always keep your name and email address private</p>
    </header>
        <form class="form-container">
            <div class="input-container">
            <div class="wraper">
                <input name="fn" id="fn" placeholder="First name">
                <input name="dn" id="dn" placeholder="Display name">
                <input type="password" id="password" placeholder="Password">
            </div>
                
            <div class="wraper">
                    <input name="ln" id="ln" placeholder="Last name">
                    <input type="email" id="email" placeholder="Email Address">
                    <input type="password" id="password-confirm" placeholder="Password Confirmation">

            </div>
        </div>
            <div class="radio-container">
                <input type="radio" name="buyer" id="buyer">
               <div class="radio-wraper">
                <label for="buyer">Join As a Buyer</label>
                <p>I am looking for a Name, Logo or Taglline for my business, brand or product.</p>
               </div>
            </div>
            <div class="radio-container">
                <input type="radio" name="buyer" id="buyer">
               <div class="radio-wraper">
                <label for="buyer">Join As a Creative or Marketplace Seller</label>
                <p>I plan to submit name ideas, Logo designs or sell names in Domain Marketplace.</p>
               </div>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" name="offer" id="offer">
                <label for="offer">Allow Squadhelp to send marketing/promotional offers from time to time</label>
            </div>
            <div class="button-container">
                <button type="submit">Create account</button>
            </div>
        </form>
</div>
</body>
</html>
